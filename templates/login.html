<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Document</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Montserrat Font - Google CDN -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/color-pallete.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css') }}" />

    <!-- Estilização da Página -->

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}" />

</head>

<body>

    <main class="main-container">

        <section class="form-login__section">

            <h2 class="page-title">Entrar</h2>
            
            <form class="form-login" action="/post/login" method="POST">

                <!-- Input Login -->
    
                <label class="form-login__label" for="input-login">Login</label>
                <input class="form-login__input" type="text" name="input-login" placeholder="Lucas Oliveira da Silva" maxlength="150" required>
    
                <!-- Input Senha -->
    
                <label class="form-login__label" for="input-password">Senha</label>
                <input class="form-login__input" type="password" name="input-password" minlength="8" required>
    
                <button class="form-login__btn--login" type="submit">Entrar</button>
    
            </form>

        </section>

        <section class="form-register__section">

            <h2 class="page-title">Cadastro</h2>
            
            <form class="form-register" action="/post/register" method="POST">

                <!-- Input Usuário -->
    
                <label class="form-register__label" for="input-user">Usuário</label>
                <input class="form-register__input" type="text" name="input-user" placeholder="Lucas Oliveira da Silva" maxlength="150" required>

                <!-- Input Login -->
    
                <label class="form-register__label" for="input-login">Login</label>
                <input class="form-register__input" type="text" name="input-login" placeholder="Lucas Oliveira da Silva" maxlength="150" required>
    
                <!-- Input Senha -->
    
                <label class="form-register__label" for="input-password">Senha</label>
                <input class="form-register__input" type="password" name="input-password" minlength="8" required>
    
                <button class="form-register__btn--register" type="submit">Cadastrar</button>
    
            </form>

        </section>

    </main>

</body>

</html>
